<html>
<head>

<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

</head>
<body>
<a-scene>   
  <a-camera position='0 0 3' user-height='0'></a-camera>
  
  <a-assets >
     <img id="reflection" src="https://raw.githubusercontent.com/mrdoob/three.js/r82/examples/textures/2294472375_24a3b8ef46_o.jpg">
    <img id="sky" src="https://raw.githubusercontent.com/mrdoob/three.js/r82/examples/textures/2294472375_24a3b8ef46_o.jpg">
    <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg"> 
          
  </a-assets>
  
 <a-torus-knot material="src:#reflection" color="white" depth="2" height="2" width="2">
   <a-animation attribute="rotation"
              dur="5000"
              from= "0 0 0"
              to="0 360 360"
              direction='linear'
              easing= "ease-in-out-circ"     
              repeat="indefinite"></a-animation>
  </a-torus-knot>


<a-text value="Anukool's city" color="yellow" scale=2 2 7  position=-5 -2 -2> </a-text>
        

  
  <a-sky src="#sky"></a-sky>
 
</a-scene>

 </body>
 </html>
